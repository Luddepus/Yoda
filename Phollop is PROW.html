<style>

    body {
        text-align: center;
        background-image: url("https://media.tenor.co/images/5390be40d3f8924c5524b10a87392551/raw");
        background-size: cover;
        color: white;
    }


</style>
       
<title> Yoda Music </title>
<div id="rotateE">
    <h1> Yoda Seagulls Music </h1>
</div>

<img src="https://media.giphy.com/media/11ocEaLDZafNHa/giphy.gif">

<script>

    var audio = new Audio();
    audio.src = "Sang.mp3";
    audio.loop = true;
    audio.play();
    
    var rotateE = document.getElementById('rotateE);
    var angle = 0;
    function update(){
        angle++;
        if(angle > 360){
            angle = 0;
        }
        
        var word = "transform: rotate(" +angle+ "deg);";
        rotateE.style = word;
        
        requestAnimationFrame(update);
    }

</script>
